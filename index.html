<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <!-- Nav Bar -->
  <nav>
    <div id="title">Personal Library</div>
  </nav>
  <!-- Main Content -->
  <main>
    <div id="add-book">
      <button id="add">+ Add Book</button>
    </div>
    <div id="book-list">
      <div class="book">
        <p class="title">Mastery</p>
        <p class="author">Robert Greene</p>
        <p class="genre">Philosophy</p>
        <p class="pageCount">318 pages</p>
      </div>
    </div>
  </main>
   <!-- Form for the user to enter all their book info -->
   <form id="form" action="">

    <h2>Please enter book details below!</h2>

    <div>
      <label for="book-title">Title</label>
      <input type="text" id="book-title" name="book-title">
    </div>
    
    <div>
      <label for="author">Author</label>
      <input type="text" id="author" name="author">
    </div>
    
    <div>
      <label for="genre">Genre</label>
      <input type="text" id="genre" name="genre">
    </div>
    
    <div>
      <label for="page-count">Page Count</label>
      <input type="text" id="page-count" name="page-count" >
    </div>

    <button type="submit">Submit</button>

  </form>
</body>
<script src="script.js"></script>
</html>
